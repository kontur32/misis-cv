<div  class="row">
  <link href="/static/misis/preloader.css" rel="stylesheet"></link>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/static/misis/statistic.js"></script>
  
  <h3 class="col-12">Анкеты преподавателей</h3>

  <div class="col-md-2">
    <div class="font-weight-bold text-left">Заполнены</div>
    <div calss="position-absolute top-100 start-50 translate-middle" id="percentage" >
      <div class="preloader"></div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="font-weight-bold text-left">Проверены</div>
    <div calss="position-absolute top-100 start-50 translate-middle" id="percentageVerifed" >
      <div class="preloader"></div>
    </div>
  </div>

  <div class="col-md-2" id="percentageVerifed">
    <div>преподавателей: {{количествоПреподавателей}}</div>
    <div>загружено анкет: {{количествоЗагруженныхАнкет}}</div>
    <div>не заполнено анкет: {{количествоНезаполненных}}</div>
    <div>проверено анкет: {{количествоПроверенныхАнкет}}</div>
  </div>
  <div class="col-md-6"/>
  <div><a type="button" class="btn btn-primary col-md-12" href="/simplex/misis/api/v1/reports/qualification">Повышение квалификации (сводная)</a></div>
  <div class="col-12">{{список}}</div>
  
</div>
